<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Snake</h1>
        <div class="scores">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="best">Best: <span id="bestScore">0</span></div>
        </div>
      </header>

      <section class="game-area">
        <canvas id="gameCanvas" width="400" height="400" aria-label="Snake game board" role="img"></canvas>
        <div id="overlay" class="overlay hidden" aria-live="polite"></div>
      </section>

      <section class="controls">
        <div class="buttons-row">
          <button class="btn" id="btnUp" aria-label="Up">▲</button>
        </div>
        <div class="buttons-row">
          <button class="btn" id="btnLeft" aria-label="Left">◀</button>
          <button class="btn" id="btnPause" aria-label="Pause/Resume">⏯</button>
          <button class="btn" id="btnRight" aria-label="Right">▶</button>
        </div>
        <div class="buttons-row">
          <button class="btn" id="btnDown" aria-label="Down">▼</button>
        </div>
        <div class="buttons-row">
          <button class="btn wide" id="btnRestart" aria-label="Restart">Restart</button>
        </div>
      </section>

      <footer class="footer">
        <p>Use arrow keys or WASD. Press Space to pause.</p>
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
